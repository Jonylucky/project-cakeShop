<div class="detail" ng-controller="detailCtrl">

    <div class="bg-shop"></div>
    <div class=" container">
        <div class="container-detail">


            <div class="container-detail__img wd-haft">
                <img src="../images/cat-1.jpg" alt="" class="detail-img">
            </div>


            <form action="" class="addcard wd-haft">
                <div class="container-detail-content ">
                    <div class="content-head ">
                        <h2 class="content-name">Use Sans Rival caake</h2>
                        <span class="content-head__price"> $19</span>
                    </div>
                    <div class="content-product bd-bottom pd-8">
                        <div class="content-product__head">

                            <h2 class="content-name">
                                Product Description
                            </h2>
                            <div class="button">

                                <button class="content-product__down">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>
                                <button class="content-product__up">
                                    <i class="fa-solid fa-chevron-up"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="content-date bd-bottom pd-8">
                        <h2 class="content-name">
                            Select delivery
                        </h2>
                        <input type="date" class="content-date__input">
                    </div>
                    <div class="content-param bd-bottom pd-8">
                        <div class="wd-thir">
                            <span class="span-detail">Quantily</span>
                            <input type="number" class="param__quantily" />
                        </div>
                        <div class="wd-thir">
                            <span class="span-detail">Size</span><br>
                            <select name="" id="" class="param-size">
                                <option value="">S</option>
                                <option value="">M</option>
                                <option value="">L</option>

                            </select>
                        </div>
                        <div class="wd-thir">
                            <span class="span-detail">Candles</span><br>
                            <select name="" id="" class="param__candles">
                                <option value="">10</option>
                                <option value="">20</option>
                                <option value="">30</option>
                            </select>
                        </div>
                    </div>
                    <div class="content-mesage bd-bottom pd-8">
                        <h2 class="content-name">
                            Card message
                        </h2>
                        <textarea name="" id="" cols="30" rows="10" class="content-mesage-text"></textarea>
                    </div>
                    <button class="btn content-add " type="submit" style="width: 100%;margin: 16px 0;">Add to
                        card</button>
                </div>
            </form>

        </div>
    </div>
    <div class="footer-driver">
        <div class="container driver">

            <div class="wd-for driver-card">
                <i class="fa-solid fa-truck-fast"></i>
                <span>SAME DAY CAKE DELIVERY ON
                    ORDERS BEFORE 3PM (MON-FRI)</span>
            </div>
            <div class="wd-for driver-card">
                <i class="fa-solid fa-clock"></i>
                <span>CHOOSE YOUR PREFERRED
                    DELIVERY SLOT</span>
            </div>
            <div class="wd-for driver-card">
                <i class="fa-solid fa-user-secret"></i>
                <span>CAKES FROM BEST
                    RATED LOCAL BAKERS</span>
            </div>
            <div class="wd-for driver-card">
                <i class="fa-solid fa-cake-candles"></i>
                <span>FINEST SELECTION
                    OF CAKES</span>
            </div>
        </div>
    </div>
</div>
